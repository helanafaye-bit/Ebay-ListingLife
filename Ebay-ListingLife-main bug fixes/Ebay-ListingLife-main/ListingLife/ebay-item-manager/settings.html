<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings · ListingLife</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="settings-body">
    <div class="site-top-border">
        <a href="index.html" style="display: inline-block; cursor: pointer;">
            <img src="assets/listinglife-logo.png" alt="ListingLife logo">
        </a>
    </div>
    <nav class="sidebar-nav">
        <div class="sidebar-buttons">
            <button class="menu-btn" data-nav-target="home">Home</button>
            <button class="menu-btn" data-nav-target="listinglife">ListingLife</button>
            <button class="menu-btn" data-nav-target="ended">Items Ended</button>
            <button class="menu-btn" data-nav-target="sold">Sold Items Trends</button>
            <button class="menu-btn menu-btn-active" data-nav-target="settings">Settings</button>
        </div>
    </nav>
    <div class="container settings-page">
        <header class="settings-header">
            <h1>Settings</h1>
            <p>Fine-tune how ListingLife behaves across your pages.</p>
        </header>

        <main class="settings-content">
            <section class="settings-card" aria-labelledby="settingsCurrencyTitle">
                <div class="settings-card-header">
                    <h2 id="settingsCurrencyTitle">Total Sales Currency Unit</h2>
                    <p>Select the currency used for totals on the Sold Items Trends page.</p>
                </div>
                <div class="settings-field">
                    <label for="settingsCurrencySelect">Currency</label>
                    <select id="settingsCurrencySelect" aria-describedby="settingsCurrencyHelp">
                        <option value="GBP">GBP — British Pound (£)</option>
                        <option value="USD">USD — US Dollar ($)</option>
                        <option value="EUR">EUR — Euro (€)</option>
                        <option value="AUD">AUD — Australian Dollar ($)</option>
                        <option value="CAD">CAD — Canadian Dollar ($)</option>
                    </select>
                    <p id="settingsCurrencyHelp" class="settings-help-text">Updates save automatically and apply the next time you open Sold Items Trends.</p>
                </div>
                <p id="settingsCurrencyStatus" class="settings-status" role="status" aria-live="polite"></p>
            </section>
        </main>
    </div>

    <script src="settings.js"></script>
</body>
</html>
