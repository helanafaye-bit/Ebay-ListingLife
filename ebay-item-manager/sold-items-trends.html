<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Items Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="trends-body">
    <nav class="sidebar-nav">
        <div class="sidebar-buttons">
            <button class="menu-btn" data-nav-target="home">Home</button>
            <button class="menu-btn" data-nav-target="ended">Items Ended</button>
            <button class="menu-btn menu-btn-active" data-nav-target="sold">Sold Items Trends</button>
        </div>
    </nav>
    <div class="container trends-page">
        <header class="trends-page-header">
            <h1>Sold Items Trends</h1>
            <p>Track how many items have sold across your categories and subcategories.</p>
        </header>
        <div class="add-section">
            <button id="addSoldCategoryBtn" class="btn btn-primary">Add Category</button>
            <button id="resetSoldDataBtn" class="btn btn-secondary">Reset Data</button>
        </div>
        <main>
            <div id="soldCategoriesContainer" class="categories-grid sold-categories-grid">
                <!-- Sold categories render here -->
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div id="soldCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close-modal="soldCategoryModal">&times;</span>
            <h2 id="soldCategoryModalTitle">Add Sold Category</h2>
            <form id="soldCategoryForm">
                <label for="soldCategoryName">Category Name</label>
                <input type="text" id="soldCategoryName" placeholder="e.g., Fragile Items" required>
                
                <label for="soldCategoryDescription">Description (optional)</label>
                <textarea id="soldCategoryDescription" placeholder="Add a short note about this category..." rows="2"></textarea>
                
                <div class="subcategory-editor-section">
                    <div class="subcategory-editor-header">
                        <h3>Subcategories</h3>
                        <button type="button" id="addSoldSubcategoryRow" class="btn btn-small btn-secondary">Add Subcategory</button>
                    </div>
                    <div id="soldSubcategoryEditor" class="subcategory-editor-list">
                        <!-- Subcategory rows injected -->
                    </div>
                </div>
                
                <div class="modal-actions spread">
                    <button type="button" id="deleteSoldCategoryBtn" class="btn btn-danger" style="display: none;">Delete Category</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sold-trends.js"></script>
</body>
</html>
