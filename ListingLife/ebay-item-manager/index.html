<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListingLife - Manage Your Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-body">
    <div class="site-top-border">
        <img src="assets/listinglife-logo.png" alt="ListingLife logo">
    </div>
    <nav class="sidebar-nav">
        <div class="sidebar-buttons">
            <button class="menu-btn menu-btn-active" data-nav-target="home">Home</button>
            <button class="menu-btn" data-nav-target="listinglife">ListingLife</button>
            <button class="menu-btn" data-nav-target="ended">Items Ended</button>
            <button class="menu-btn" data-nav-target="sold">Sold Items Trends</button>
            <button class="menu-btn" data-nav-target="settings">Settings</button>
        </div>
    </nav>

    <main class="landing-container">
        <section class="landing-hero">
            <div class="landing-hero-graphic">
                <img src="assets/listinglife-logo.png" alt="ListingLife logo">
            </div>
            <div class="landing-hero-content">
                <h1>Welcome to ListingLife</h1>
                <p>
                    A simple interface for your active listings, split into categories. Each item shows an end date so you know when to remove it from your eBay/shop and refresh with new stock. You can also use it to track which categories or items sell most often.
                </p>
                <button id="landingGetStarted" class="btn btn-primary">Get Started</button>
            </div>
        </section>
    </main>

    <script src="landing.js"></script>
</body>
</html>
