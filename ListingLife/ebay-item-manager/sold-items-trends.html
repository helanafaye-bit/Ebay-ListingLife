<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Items Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="trends-body">
    <div class="site-top-border">
        <img src="assets/listinglife-logo.png" alt="ListingLife logo">
    </div>
    <nav class="sidebar-nav">
        <div class="sidebar-buttons">
            <button class="menu-btn" data-nav-target="home">Home</button>
            <button class="menu-btn" data-nav-target="listinglife">ListingLife</button>
            <button class="menu-btn" data-nav-target="ended">Items Ended</button>
            <button class="menu-btn menu-btn-active" data-nav-target="sold">Sold Items Trends</button>
        </div>
    </nav>
    <div class="container trends-page">
        <header class="trends-page-header">
            <h1>Sold Items Trends</h1>
            <p>Track how many items have sold across your categories and subcategories.</p>
        </header>
        <div class="add-section">
            <button id="addSoldCategoryBtn" class="btn btn-primary">Add Category</button>
            <button id="resetSoldDataBtn" class="btn btn-secondary">Reset Data</button>
        </div>
        <section class="data-period-section">
            <div class="data-period-toolbar">
                <div class="data-period-header">
                    <h2>Periods Of Data</h2>
                    <p class="data-period-subtitle">Switch between saved periods to compare different timeframes.</p>
                </div>
                <div class="data-period-controls">
                    <select id="dataPeriodSelect" aria-label="Select data period"></select>
                    <button type="button" id="addDataPeriodBtn" class="btn btn-secondary btn-small">Add Period</button>
                </div>
            </div>
            <div class="data-period-display" id="dataPeriodDisplay" aria-live="polite">
                <span class="data-period-empty">No period saved yet</span>
            </div>
        </section>
        <main>
            <div id="soldCategoriesContainer" class="categories-grid sold-categories-grid">
                <!-- Sold categories render here -->
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div id="soldCategoryModal" class="modal">
        <div class="modal-content sold-category-modal">
            <span class="close" data-close-modal="soldCategoryModal">&times;</span>
            <h2 id="soldCategoryModalTitle">Add Sold Category</h2>
            <form id="soldCategoryForm">
                <label for="soldCategoryName">Category Name</label>
                <input type="text" id="soldCategoryName" placeholder="e.g., Fragile Items" required>
                
                <label for="soldCategoryDescription">Description (optional)</label>
                <textarea id="soldCategoryDescription" placeholder="Add a short note about this category..." rows="2"></textarea>
                
                <div class="subcategory-editor-section">
                    <div class="subcategory-editor-header">
                        <h3>Subcategories</h3>
                        <button type="button" id="addSoldSubcategoryRow" class="btn btn-small btn-secondary">Add Subcategory</button>
                    </div>
                    <div id="soldSubcategoryEditor" class="subcategory-editor-list">
                        <!-- Subcategory rows injected -->
                    </div>
                </div>
                
                <div class="modal-actions spread">
                    <button type="button" id="deleteSoldCategoryBtn" class="btn btn-danger" style="display: none;">Delete Category</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Period Modal -->
    <div id="soldPeriodModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close-modal="soldPeriodModal">&times;</span>
            <h2 id="soldPeriodModalTitle">Add Data Period</h2>
            <form id="soldPeriodForm">
                <label for="soldPeriodName">Period Name</label>
                <input type="text" id="soldPeriodName" placeholder="e.g., 2025, October 2025" required>

                <label for="soldPeriodDescription">Description (optional)</label>
                <textarea id="soldPeriodDescription" placeholder="Describe this period (e.g., Q1 focus, Holiday rush)" rows="2"></textarea>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" data-close-modal="soldPeriodModal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Period</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sold-trends.js"></script>
</body>
</html>
